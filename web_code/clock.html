<!DOCTYPE HTML>
<html>
<head>
    <title>Analog Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="canvas_demo.css">
    <link href='https://fonts.googleapis.com/css?family=Share+Tech+Mono' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="clock.js"></script>
</head>
<body>
    <div class="config">
    <h1>Analog Clock</h1>
    <p style="font-family: 'Share Tech Mono';">1234567890:!@$#</p>
    <div class="line">
        Canvas Size:
        <span class="right wide_column">
        <input class="full_wide" type="number" name="clock_size" id="clock_size" value="650">
        </span>
    </div>
    <div class="line">
        Line Width:
        <span class="right wide_column">
        <input class="full_wide" type="number" name="line_width" id="line_width" value="2">
        </span>
    </div>
    <div class="line">
        Style:
        <span class="right wide_column">
        <input type="radio" name="clock_style" id="clock_style_classic" value="classic">
        <label for="clock_style_classic">Classic</label>
        <br>
        <input type="radio" name="clock_style" id="clock_style_modern"  value="modern" checked="checked">
        <label for="clock_style_modern">Modern</label> <br> 
        </span>
    </div>
    <div class="line">
        Numbers:
        <span class="right wide_column">
        <input type="radio" name="clock_number_style" id="clock_number_style_all"   value="all"  checked="checked">
        <label class="full_wide" for="clock_number_style_all"  >All</label> <br>
        <input type="radio" name="clock_number_style" id="clock_number_style_major" value="major">
        <label class="full_wide" for="clock_number_style_major">Major</label> <br>
        <input type="radio" name="clock_number_style" id="clock_number_style_none"  value="none" >
        <label class="full_wide" for="clock_number_style_none" >None</label> <br>
        </span>
    </div>
    </div>
    <canvas id="main_canvas" width="800" height="800"></canvas>
</body>
</html>
