<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#272822">
    <title>RPN 2.0</title>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="rpn_2_0.css">
</head>
<body>
<h1>RPN Calculator</h1>
<div id="main_container">
    <div id="input_box">
        <input id="input" type="text">
    </div>
    <div id="output_container">
        <div id="output"></div>
        <div id="output_hidden" style="display: none"></div>
        <button class="btn" id="copy_button" data-clipboard-target="#output_hidden" style="display: none;">
        </button>
    </div>
    <div class="tree" id="main_tree">
    </div>
</div>
</body>
<!--<script src="https://cdn.jsdelivr.net/clipboard.js/1.5.8/clipboard.min.js"></script>-->
<script type="text/javascript" src="rpn_2_0.js"></script>
</html>
