<!DOCTYPE html>
<html>
<head>
    <title>Parametric Rose</title>
    <!-- this meta viewport tag makes stuff work on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" media="screen" href="canvas_demo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="parametric_rose.js"></script>
</head>
<body>
    <div class="config">
        <h1>Parametric Rose</h1>
        <p>Plotted using the HTML5 &lt;canvas&gt; tag and JavaScript. <a href="https://en.wikipedia.org/wiki/Rose_(mathematics)" title="parametric rose">Here</a> is an explanation of the math behind the graph.</p>
        <div class="line">
            Canvas Resolution:
            <span class="right">
            <input class="wide_num" type="number" onkeyup="if (event.keyCode == 13) plot()" id="res_x" value="500"> x 
            <input class="wide_num" type="number" onkeyup="if (event.keyCode == 13) plot()" id="res_y" value="500"> 
            </span>
        </div>
        <div class="line">
            Step:
            <span class="right">
            <input class="wide_num" type="number" onkeyup="if (event.keyCode == 13) plot()" id="input_step" value="0.05">
            </span>
        </div>
        <div class="line">
            k =
            <span class="right">
            <input type="number" onkeyup="if (event.keyCode == 13) plot()" id="input_n" value="3"> / 
            <input type="number" onkeyup="if (event.keyCode == 13) plot()" id="input_d" value="7">
            </span>
        </div>
        <div class="line">
            Line Width:
            <span class="right">
            <input type="number" onkeyup="if (event.keyCode == 13) plot()" id="input_linewidth" value="3">
            </span>
        </div>
        <div class="line">
            Wavy? 
            <span class="right">
                <input type="checkbox" id="waves">
                <label for="waves">
            </span>
        </div>
        <div class="line">
            Wave Size: 
            <span class="right">
                <input class="wide_num" type="number" onkeyup="if (event.keyCode == 13) plot()" id="input_wavyness" value="8">
            </span>
        </div>
        <div class="line">
            Hide while rendering?:
            <span class="right">
                <input type="checkbox" id="hide_while_rendering" checked="true">
                <label for="hide_while_rendering"></span>
        </div>
        <div class="line">
            Color:
            <span class="right wide_column">
                <input type="radio" name="colormap" id="colormap_gray" value="hot">
                <label class="full_wide" for="colormap_gray">Grayscale</label> <br>
                <input type="radio" name="colormap" id="colormap_hsv" value="hot">
                <label class="full_wide" for="colormap_hsv">HSV</label> <br>
                <input type="radio" name="colormap" id="colormap_hot" value="hot" checked="checked">
                <label class="full_wide" for="colormap_hot">Fire</label> <br>
            </span>
        </div>
        <div class="line">
            <span id="progress"></span>
        </div>
        <div class="line">
            <div class="center">
                <input class="centered_go_button" type="button" id="btn_render" value="Render" onclick="plot()">
            </div>
        </div>
    </div>
    <canvas id="main_canvas" width="500" height="500"></canvas>
</body>
</html>
